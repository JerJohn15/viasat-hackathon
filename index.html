<!doctype html>
<html lang="en" data-ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aero</title>

    <!-- Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>
    <!-- style sheets -->
    <link rel="stylesheet" type="text/css" href="css/mainstyle.css">
    <!-- script file -->
    <script src="javascript/myscripts.js"></script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpYqQp6TVjEndCdG4atwP71UHVK4xtRP8&callback=initMap"></script>

</head>

<body role="document">

<div class="healthcheck-header" id="content">
    <img src="picture.png" style="width:200px;height:60px; position: relative;  margin-top:-15px ; float:left;">

    <div class="container">
        <marquee direction="left" style="margin-top:-60px; font-size:20px; color:white; margin-top:15px"
                 scrollamount="18">LIVE UPDATE: Hurricane Katrina has struck New Orleans and President Bush has declared a
            state of emergency. CONFIRMED: 20 people missing, found, or last seen!
        </marquee>
    </div>
</div>

<div class="container-fluid height-full bg-dark">
    <div class="row">
        <div class="col-xs-3">
            <div class="well" id="leftwell">
                <div class="inner-addon right-addon">
                    <i class="glyphicon glyphicon-search btn" style="color:#EFA533;"></i>
                    <input id = "searchInput" type="text" class="form-control input-lg" placeholder="Search"/>
                </div>

                <button type="button" class="close btn-primary-outline btn-block" data-toggle="modal"
                        data-target="#addPersonModal" Style="padding-top:5px; color:blue" id="test">Add A Person
                </button>

                <div id="data" style="padding-top:35px">
                    <ul class="list-group" id="information"  style="height:670px;overflow: auto"></ul>

                </div>
                <div class="input-group" >
                    <input id="pNum" type="text" class="form-control input-lg" placeholder="Sign up for live text updates!"/>
                    <span class="input-group-addon"><button  type="button" class="btn btn-primary" onClick="addNumber()">submit</button></span>
                </div>
            </div>
        </div>
        <div class="col-xs-9">
            <div id="map-canvas"></div>
        </div>
    </div>
</div>


<!--AddPersonModal-->
<div class="modal fade" id="addPersonModal" , tabindex="-1" role="dialog" aria-lable="addPersonLable">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" , class="close" , data-dismiss="modal" aria-lable="AddClose"><span
                        aria-hidden="true" class="glyphicon glyphicon-remove"></span></button>
                <h4 class="modal-title" id="modalLable">Add a Person</h4>
            </div>
            <div class="modal-body">
                <form id=mymodalform>
                    <fieldset class="form-group">
                        <label for="inputName" class="col-sm-2 form-control-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputName" placeholder="Enter Name">
                        </div>
                    </fieldset>
                    <fieldset class="form-group">
                        <label for="inputAge" class="col-sm-2 form-control-label">Age</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputAge" placeholder="Enter Age">
                        </div>
                    </fieldset>
                    <fieldset class="form-inline">
                        <label for="inputStatus" class="col-sm-2 form-control-label">Sex</label>
                        <div class="col-sm-10">
                            <select class="c-select col-sm-10 form-control" id="inputSex" style="width:100%">
                                <option disabled selected value> -- select an option --</option>
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                        </div>
                    </fieldset>
                    <fieldset class="form-group" style="padding-top:17px">
                        <label for="inputDescription" class="col-sm-2 form-control-label">Description</label>
                        <div class="col-sm-10">
                            <textarea style="resize:vertical" class="form-control" id="inputDescription" rows="3"
                                      placeholder="Enter Short Description"></textarea>
                        </div>
                    </fieldset>
                    <fieldset class="form-inline">
                        <label for="inputStatus" class="col-sm-2 form-control-label">Status</label>
                        <div class="col-sm-10">
                            <select class="c-select col-sm-10 form-control" id="inputStatus" style="width:100%">
                                <option disabled selected value> -- select an option --</option>
                                <option>FOUND</option>
                                <option>MISSING</option>
                                <option>LAST SEEN</option>
                            </select>
                        </div>
                    </fieldset>
                    <fieldset class="form-group" style="padding-top:17px">
                        <label for="inputContact" class="col-sm-2 form-control-label">Emergency contact</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputContact" placeholder="Enter Phone Number">
                        </div>
                    </fieldset>
                    <fieldset class="form-group" style="padding-top:17px">
                        <label for="inputContact" class="col-sm-2 form-control-label">Contact</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputSearchContact" placeholder="Enter Phone Number">
                        </div>
                    </fieldset>
                    <fieldset class="form-group">
                        <label for="inputLocation" class="col-sm-2 form-control-label">Location</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputLocation"
                                   placeholder="Enter Location is Found or Seen">
                        </div>
                    </fieldset>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" onClick="addPerson();clearModal()"
                                data-dismiss="modal">Save
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

<!-- Modal for missing person data -->
<!-- The Modal -->
<div id="myModal2" class="modal2">

    <!-- Modal content -->
    <div class="modal-content2">
        <div class="modal-header2">
            <span class="close2" onClick="closePerosonModal()">Ã—</span>
            <h4>Personal Information</h4>
        </div>
        <div class="modal-body2">
            <br>
            <h5 id=pName></h5>
            <br>
            <h5 id=pAge></h5>
            <br>
            <h5 id=pSex></h5>
            <br>
            <h5 id=pDes></h5>
            <br>
            <h5 id=pLocation></h5>
            <br>
            <h5 id=pContact></h5>
            <br>
            <h5 id=seenWith></h5>

            <fieldset class="form-inline">
                <label for="inputStatus" class="col-sm-2 form-control-label">Change Status</label>
                <div class="col-sm-10">
                    <select class="c-select col-sm-10 form-control" id="changeStatus" style="width:100%">
                        <option disabled selected value> -- select an option --</option>
                        <option>FOUND</option>
                        <option>MISSING</option>
                        <option>LAST SEEN</option>
                    </select>
                </div>
                <button type="button" class="btn btn-primary" data-dismiss="modal" onClick="closePerosonModal(); changePersonStatus(this)">Save
            </fieldset>
        </div>
    </div>

</div>

</body>
</html>
